  # Build and publish WASM package (using Trusted Publishing / OIDC)
  release-npm-wasm:
    name: Release @vizejs/wasm to npm
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-bindgen-cli@0.2.108

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build WASM
        run: |
          cargo build --release -p vize_vitrine --no-default-features --features wasm --target wasm32-unknown-unknown
          wasm-bindgen target/wasm32-unknown-unknown/release/vize_vitrine.wasm --out-dir npm/vize-wasm --target web
          # Restore the correct package.json (wasm-bindgen overwrites it with crate name)
          git checkout npm/vize-wasm/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install npm with OIDC support
        run: npm install -g npm@latest

      - name: Publish @vizejs/wasm
        working-directory: npm/vize-wasm
        run: pnpm publish --provenance --access public --no-git-checks --tag $NPM_TAG

  # Build and publish Vite plugin (using Trusted Publishing / OIDC)
  release-npm-vite-plugin:
