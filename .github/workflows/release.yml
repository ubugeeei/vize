name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

env:
  CARGO_INCREMENTAL: 0
  NPM_TAG: latest

jobs:
  # Build CLI binaries for all platforms
  build-cli:
    name: Build CLI - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            archive: vize-x86_64-apple-darwin.tar.gz
          - host: macos-latest
            target: aarch64-apple-darwin
            archive: vize-aarch64-apple-darwin.tar.gz
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            archive: vize-x86_64-pc-windows-msvc.zip
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            archive: vize-aarch64-pc-windows-msvc.zip
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: vize-x86_64-unknown-linux-gnu.tar.gz
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: vize-aarch64-unknown-linux-gnu.tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        shell: bash
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release -p vize --target ${{ matrix.settings.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.settings.target }}/release
          tar -czvf ../../../${{ matrix.settings.archive }} vize

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.settings.target }}/release
          7z a ../../../${{ matrix.settings.archive }} vize.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.settings.target }}
          path: ${{ matrix.settings.archive }}
          if-no-files-found: error

  # Build native bindings (vize-native + fresco-native) for all platforms
  build-native-all:
    name: Build Native - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build_vize: pnpm -C npm/vize-native build --target x86_64-apple-darwin
            build_fresco: pnpm -C npm/fresco-native build --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build_vize: pnpm -C npm/vize-native build --target aarch64-apple-darwin
            build_fresco: pnpm -C npm/fresco-native build --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build_vize: pnpm -C npm/vize-native build --target x86_64-pc-windows-msvc
            build_fresco: pnpm -C npm/fresco-native build --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build_vize: pnpm -C npm/vize-native build --target aarch64-pc-windows-msvc
            build_fresco: pnpm -C npm/fresco-native build --target aarch64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_vize: pnpm -C npm/vize-native build --target x86_64-unknown-linux-gnu
            build_fresco: pnpm -C npm/fresco-native build --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build_vize: pnpm -C npm/vize-native build --target x86_64-unknown-linux-musl --cross-compile
            build_fresco: pnpm -C npm/fresco-native build --target x86_64-unknown-linux-musl --cross-compile
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_vize: pnpm -C npm/vize-native build --target aarch64-unknown-linux-gnu --cross-compile
            build_fresco: pnpm -C npm/fresco-native build --target aarch64-unknown-linux-gnu --cross-compile
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build_vize: pnpm -C npm/vize-native build --target aarch64-unknown-linux-musl --cross-compile
            build_fresco: pnpm -C npm/fresco-native build --target aarch64-unknown-linux-musl --cross-compile
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --no-frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Setup Zig
        if: contains(matrix.settings.build_vize, '--cross-compile')
        uses: goto-bus-stop/setup-zig@v2

      - name: Build vize-native
        run: ${{ matrix.settings.build_vize }}
        shell: bash

      - name: Upload vize-native artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: npm/vize-native/*.node
          if-no-files-found: error

      - name: Build fresco-native
        run: ${{ matrix.settings.build_fresco }}
        shell: bash

      - name: Upload fresco-native artifact
        uses: actions/upload-artifact@v4
        with:
          name: fresco-bindings-${{ matrix.settings.target }}
          path: npm/fresco-native/*.node
          if-no-files-found: error

  # Publish native packages to npm (using Trusted Publishing / OIDC)
  release-npm-native:
    name: Release @vizejs/native to npm
    runs-on: ubuntu-latest
    needs: build-native-all
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: npm/vize-native/artifacts

      - name: Create npm platform directories
        working-directory: npm/vize-native
        run: npx napi create-npm-dirs

      - name: Move artifacts
        working-directory: npm/vize-native
        run: npx napi artifacts --output-dir artifacts

      - name: Prepare for publish
        working-directory: npm/vize-native
        run: npx napi pre-publish -t npm --no-gh-release --skip-optional-publish

      - name: List packages
        run: ls -R npm/vize-native/npm/

      - name: Install npm with OIDC support
        run: npm install -g npm@latest

      - name: Publish platform packages
        working-directory: npm/vize-native
        run: |
          for dir in npm/*/; do
            if [ -d "$dir" ]; then
              echo "Publishing $dir..."
              cd "$dir"
              npm publish --provenance --access public --tag $NPM_TAG || echo "Failed to publish $dir (may need initial manual publish)"
              cd ../..
            fi
          done

      - name: Publish
        working-directory: npm/vize-native
        run: pnpm publish --provenance --access public --no-git-checks --tag $NPM_TAG

  # Publish fresco native packages to npm (using Trusted Publishing / OIDC)
  release-npm-fresco-native:
    name: Release @vizejs/fresco-native to npm
    runs-on: ubuntu-latest
    needs: build-native-all
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
