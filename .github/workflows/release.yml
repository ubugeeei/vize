  # Publish crates to crates.io (using Trusted Publishing)
  release-crates:
    name: Release crates to crates.io
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Get crates.io token via Trusted Publishing
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
        run: |
          set -e

          # Get expected version from Cargo.toml
          EXPECTED_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          echo "Expected version: $EXPECTED_VERSION"

          # Check if a specific version is already published via crates.io API
          is_published() {
            local crate=$1
            local version=$2
            curl -sf "https://crates.io/api/v1/crates/$crate" 2>/dev/null | \
              jq -e ".versions[] | select(.num == \"$version\")" > /dev/null 2>&1
          }

          # Publish a crate (oxc-style: API check before publish)
          publish_crate() {
            local crate=$1
            echo "Publishing $crate v$EXPECTED_VERSION..."

            # Check if already published via API
            if is_published "$crate" "$EXPECTED_VERSION"; then
              echo "$crate v$EXPECTED_VERSION is already published, skipping."
              return 0
            fi

            # Publish
            if ! cargo publish -p "$crate"; then
              echo "Failed to publish $crate"
              return 1
            fi

            echo "$crate v$EXPECTED_VERSION published successfully."
            return 0
          }

          # Publish in dependency order
          # With sparse registry, index updates are nearly instant after publish
          publish_crate vize_carton
          publish_crate vize_relief
          publish_crate vize_armature
          publish_crate vize_croquis
          publish_crate vize_atelier_core
          publish_crate vize_atelier_dom
          publish_crate vize_atelier_vapor
          publish_crate vize_atelier_sfc
          publish_crate vize_atelier_ssr
          publish_crate vize_glyph
          publish_crate vize_patina
          publish_crate vize_canon
          publish_crate vize_musea
          publish_crate vize_vitrine
          publish_crate vize_fresco
          publish_crate vize_maestro
          publish_crate vize

  # Create GitHub Release with CLI binaries
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-cli, release-npm-native, release-npm-fresco-native, release-npm-fresco, release-npm-wasm, release-npm-vite-plugin, release-npm-musea-mcp-server, release-npm-vite-plugin-musea, release-npm-musea-nuxt, release-npm-nuxt, release-crates]
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: cli-artifacts
          merge-multiple: true

      - name: List CLI artifacts
        run: ls -la cli-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            cli-artifacts/*.tar.gz
            cli-artifacts/*.zip

  # Publish vize CLI npm package (using Trusted Publishing / OIDC)
  # Native bindings are distributed via @vizejs/native-* optionalDependencies (NAPI-RS)
  release-npm-cli:
    name: Release vize CLI to npm
    runs-on: ubuntu-latest
    needs: [release-npm-native, create-github-release]
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install npm with OIDC support
        run: npm install -g npm@latest

      - name: Inject native binding package versions
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('npm/vize/package.json', 'utf8'));
            const version = pkg.version;
            if (pkg.optionalDependencies) {
              for (const dep of Object.keys(pkg.optionalDependencies)) {
                if (dep.startsWith('@vizejs/native-')) {
                  pkg.optionalDependencies[dep] = version;
                }
              }
            }
            fs.writeFileSync('npm/vize/package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Updated optionalDependencies to ' + version);
          "
          cat npm/vize/package.json

      - name: Build vize CLI package
        working-directory: npm/vize
        run: pnpm install --no-frozen-lockfile && pnpm build

      - name: Publish vize CLI package
        working-directory: npm/vize
        run: pnpm publish --provenance --access public --no-git-checks --tag $NPM_TAG
